<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đoán số bí mật</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .digit-control {
      display: inline-block;
      margin: 0 10px;
    }

    .arrow-btn {
      display: block;
      width: 40px;
      height: 30px;
      font-size: 18px;
      margin: 2px auto;
      cursor: pointer;
    }

    .number-box {
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
      margin: 4px auto;
    }

    button#check {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }

    #message {
      margin-top: 30px;
      font-size: 26px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Nhập dãy số 4 chữ số</h1>

  <div id="input-area">
    <div class="digit-control">
      <button class="arrow-btn" onclick="tang(0)">▲</button>
      <input type="text" id="num0" class="number-box" value="0" readonly>
      <button class="arrow-btn" onclick="giam(0)">▼</button>
    </div>
    <div class="digit-control">
      <button class="arrow-btn" onclick="tang(1)">▲</button>
      <input type="text" id="num1" class="number-box" value="0" readonly>
      <button class="arrow-btn" onclick="giam(1)">▼</button>
    </div>
    <div class="digit-control">
      <button class="arrow-btn" onclick="tang(2)">▲</button>
      <input type="text" id="num2" class="number-box" value="0" readonly>
      <button class="arrow-btn" onclick="giam(2)">▼</button>
    </div>
    <div class="digit-control">
      <button class="arrow-btn" onclick="tang(3)">▲</button>
      <input type="text" id="num3" class="number-box" value="0" readonly>
      <button class="arrow-btn" onclick="giam(3)">▼</button>
    </div>
  </div>

  <button id="check" onclick="kiemTra()">Kiểm tra</button>

  <div id="result"></div>
  <div id="message"></div>

  <!-- Âm thanh -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <audio id="checkSound" src="check.mp3" preload="auto"></audio>

  <script>
    const answer = ['2', '0', '1', '9'];

    function tang(index) {
      const input = document.getElementById(`num${index}`);
      let value = parseInt(input.value);
      value = (value + 1) % 10;
      input.value = value;
      document.getElementById("clickSound").play();
    }

    function giam(index) {
      const input = document.getElementById(`num${index}`);
      let value = parseInt(input.value);
      value = (value - 1 + 10) % 10;
      input.value = value;
      document.getElementById("clickSound").play();
    }

    function kiemTra() {
      document.getElementById("checkSound").play();

      const userInput = [
        document.getElementById("num0").value,
        document.getElementById("num1").value,
        document.getElementById("num2").value,
        document.getElementById("num3").value
      ];

      let correctDigits = 0;
      let correctPositions = 0;

      for (let i = 0; i < 4; i++) {
        if (userInput[i] === answer[i]) {
          correctPositions++;
        }
      }

      const answerCopy = [...answer];
      userInput.forEach(num => {
        const idx = answerCopy.indexOf(num);
        if (idx !== -1) {
          correctDigits++;
          answerCopy[idx] = null;
        }
      });

      if (correctPositions === 4) {
        document.getElementById("message").innerText = "Đoán đúng rồi! Hãy nhập mã trên để mở khóa hộp mừng của CLB Học Toán cùng Jenny!";
        document.getElementById("result").innerText = "";
      } else {
        document.getElementById("result").innerText =
          `Có ${correctDigits} chữ số đúng, trong đó ${correctPositions} ở đúng vị trí.`;
        document.getElementById("message").innerText = "";
      }
    }
  </script>

</body>
</html>
